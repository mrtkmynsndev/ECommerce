<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <app-text-input formControlName="userName" [label]="'UserName'"></app-text-input>
            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [type]="'email'" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="password" [type]="'password'" [label]="'Password'"></app-text-input>

            <ul class="text-danger mt-2 list-unstyled" *ngIf="errors"> 
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>

            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
    <div class="col-4" style="display: none;">
        <p>Form Status: {{registerForm.status}}</p>
        <p>UserName Status {{registerForm.get('userName').status}}</p>
        <p>Email touched {{registerForm.get('userName').touched}}</p>
        <p>UserName dirty {{registerForm.get('userName').dirty}}</p>
        <pre>{{registerForm.value | json}}</pre>
    </div>
</div>
