<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-primary ml-3">Sort</h5>
            <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">{{sortOption.name}}</option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.shopParam.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                    [class.active]="type.id === this.shopParam.typeId" [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header [totalCount]="totalCount" [pageNumber]="shopParam.pageNumber"
                    [pageSize]="shopParam.pageSize"></app-paging-header>

                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()" class="form-control" #search style="width: 300px;"
                        placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2 ml-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-danger my-2 ml-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="shopParam.pageSize"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>

        </section>
    </div>
</div>
